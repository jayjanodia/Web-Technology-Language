<!DOCTYPE html>
<html>
    <head>
        <title>Arithematic Operations</title>
        <meta charset="UTF-8">
         <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="angular.min.js"></script>
        <script src="calculator.js" type="text/javascript"></script>

        <script type="text/javascript"></script>




    </head>
    <body ng-app="mycalc" ng-controller="calcCtrl" bgcolor="#333">
        <div class="calc">
            <h2>Arithmatic operations: </h2>
            <form>
            <div>
                
                <input type="text" ng-model="first" id="first" placeholder="First Number">
                <br>
                <span id="first-err" style="display: none"> Enter valid input</span>
                <br>
                <br>

                <input type="text" ng-model="second"   id="second" placeholder="Second Number">
                <br>
                <span id="second-err" style="display: none"> Enter valid input</span>
                <br><br>

            
            <input type="text" ng-model="result" id="first"  placeholder="Result">
            <br><br>
                <input type="button" value="+" class="btn"   ng-click="add()">
                <input type="button" value="-" class="btn"   ng-click="sub()">
                <input type="button" value="*" class="btn"   ng-click="mul()">
                <input type="button" value="/" class="btn"  ng-click="div()">
                <br><br>
                <button type="reset">Reset</button>
            </div>
            </form>
        </div>
    </body>
</html>
